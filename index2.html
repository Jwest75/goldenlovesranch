<section>

        <h2>Kennel Name: Golden Loves Ranch  
        </h2>
        <h3>Breeds: German Shepherd Dog, Golden Retriever</h3>
        <div class="container">
          <h2>Carousel Example</h2>  
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="/img/goldparents1.jpg" alt="Los Angeles" style="width:100%;">
              </div>

              <div class="item">
                <img src="/img/goldmom.jpg" alt="Chicago" style="width:100%;">
              </div>

              <div class="item">
                <img src="/img/goldparents2.jpg" alt="New york" style="width:100%;">
              </div>

              <div class="item">
                <img src="/img/goldpuppy3.jpg" alt="New york" style="width:100%;">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>

    <br>


</body>
